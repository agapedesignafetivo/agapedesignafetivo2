<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Camera with Frame</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    #camera-wrap {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    #frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #buttons {
      position: fixed;
      bottom: 25px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 20;
    }

    button {
      padding: 12px 20px; /* Botões com tamanho adequado */
      border: 2px solid red; /* Borda vermelha */
      border-radius: 50%; /* Deixa os botões redondos */
      font-size: 16px; /* Tamanho da fonte */
      font-weight: bold;
      background: white; /* Fundo branco */
      color: black; /* Texto preto */
      cursor: pointer;
      text-align: center;
      width: 150px; /* Largura fixa para botões redondos */
      height: 60px; /* Altura ajustada */
      outline: none; /* Remove qualquer borda de foco extra */
    }

    button:hover {
      opacity: 0.9; /* Efeito de hover */
    }

    #download { display: none; }
  </style>
</head>
<body>

  <div id="camera-wrap">
    <video id="video" autoplay playsinline muted></video>
    <img id="frame" src="moldura.png"> <!-- Moldura fixa -->
  </div>

  <div id="buttons">
    <button id="switchBtn">Trocar Câmera</button>
    <button id="snapBtn">Tirar Foto</button>
  </div>

  <a id="download" download="fotomoldurapersonalizada.png"></a>

  <script>
    const video = document.getElementById("video");
    const frame = document.getElementById("frame");
    const snapBtn = document.getElementById("snapBtn");
    const switchBtn = document.getElementById("switchBtn");
    const download = document.getElementById("download");

    let stream = null;
    let usingFront = true;

    async function startCamera(){
      if(stream){
        stream.getTracks().forEach(t => t.stop());
      }

      const constraints = {
        video: { facingMode: usingFront ? "user" : "environment" }
      };

      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      // Espelhamento apenas NO PREVIEW
      video.style.transform = usingFront ? "scaleX(-1)" : "scaleX(1)";

      await waitForVideoReady();
    }

    function waitForVideoReady(){
      return new Promise(resolve => {
        if(video.readyState >= 2 && video.videoWidth > 0){
          resolve();
          return;
        }
        video.onloadedmetadata = () => resolve();
      });
    }

    // Trocar câmera
    switchBtn.addEventListener("click", () => {
      usingFront = !usingFront;
      startCamera();
    });

    snapBtn.addEventListener("click", async () => {

      await waitForVideoReady();

      const vw = video.videoWidth;
      const vh = video.videoHeight;

      const targetW = 720;
      const targetH = 1280;

      // Canvas final
      const canvas = document.createElement("canvas");
      canvas.width = targetW;
      canvas.height = targetH;
      const ctx = canvas.getContext("2d");

      // Canvas temporário para a câmera
      const buffer = document.createElement("canvas");
      buffer.width = targetW;
      buffer.height = targetH;
      const btx = buffer.getContext("2d");

      // --- DESENHAR A CÂMERA NO BUFFER ---
      btx.save();
      if (usingFront) {
        btx.translate(targetW, 0);
        btx.scale(-1, 1);
      }

      const videoRatio = vw / vh;
      const targetRatio = targetW / targetH;

      let sx, sy, sw, sh;

      if (videoRatio > targetRatio) {
        sh = vh;
        sw = sh * targetRatio;
        sx = (vw - sw) / 2;
        sy = 0;
      } else {
        sw = vw;
        sh = sw / targetRatio;
        sx = 0;
        sy = (vh - sh) / 2;
      }

      btx.drawImage(video, sx, sy, sw, sh, 0, 0, targetW, targetH);
      btx.restore();

      // --- DESENHA O BUFFER NO CANVAS FINAL (NÃO É ESPELHADO) ---
      ctx.drawImage(buffer, 0, 0);

      // --- DESENHA A MOLDURA 100% NORMAL (NUNCA INVERTE) ---
      ctx.drawImage(frame, 0, 0, targetW, targetH);

      // Salvar
      const img = canvas.toDataURL("image/png");
      download.href = img;
      download.click();
    });

    startCamera();
  </script>

</body>
</html>
